<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tchat</title>
  <link rel="stylesheet" href="widget.css">
  <script defer src="//cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
  <script src="widget.js" defer></script>
  <style>
    body {
      background: url(https://grafikart.fr/media/resize/1330/750/uploads/attachments/2021/pie-chart-616c0ab156602213623116.jpg?s=bbefe9681284f6ae1306513eef19c4e6) center center / cover no-repeat;
      background-image: url(https://picsum.photos/id/1003/600/800);
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div id="chatbox"></div>
</div>

<script>
  document.body.addEventListener('click', () => {
    window.dispatchEvent(new CustomEvent('onEventReceived', {
      detail: {
        event: {
          field: 'testMessage',
          listener: 'widget-button'
        }
      }
    }))
  })
</script>
</body>

</html>
