<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tchat</title>
    <link rel="stylesheet" href="tchat.css">
    <script src="tchat.js" defer type="module"></script>
    <script src="main.js" defer type="module"></script>
    <style>
        body {
            background: url(https://grafikart.fr/media/resize/1330/750/uploads/attachments/2021/pie-chart-616c0ab156602213623116.jpg?s=bbefe9681284f6ae1306513eef19c4e6) center center / cover no-repeat;
            background-image: url(https://picsum.photos/id/1003/600/800);
        }

        .wrapper {
            width: 388px;
            height: 818px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="log" class="sl__chat__layout">
        </div>
    </div>

    <template id="chatlist_item">
        <div class="message" data-from="{from}" data-id="{messageId}">
            <div class="meta">
                <span class="badges"></span>
                <span class="name" data-color="{color}">{from}</span>
            </div>

            <div class="content">
                {message}
            </div>
        </div>
    </template>

</body>

</html>
